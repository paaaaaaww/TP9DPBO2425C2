<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Sirkuit</title>
  <style>
    :root{
      --bg: #f7f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #2563eb;
      --danger: #ef4444;
      --border: #e6e9ef;
      --radius: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);}
    .container{max-width:700px;margin:36px auto;padding:18px;}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px
    }
    h1{margin:0 0 8px;font-size:18px}
    p.lead{margin:0 0 16px;color:var(--muted);font-size:13px}

    form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="number"]{
      width:100%;
      padding:10px;
      border:1px solid var(--border);
      border-radius:6px;
      font-size:14px;
      box-sizing:border-box;
    }

    .full{grid-column:1 / -1}

    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:8px
    }

    .btn{
      padding:10px 14px;
      border-radius:8px;
      border:1px solid transparent;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
      text-align:center;
    }
    .btn-primary{background:var(--accent);color:#fff}
    .btn-muted{background:transparent;border:1px solid var(--border);color:var(--muted)}

    @media (max-width:640px){
      form{grid-template-columns:1fr}
      .actions{justify-content:space-between}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Form Sirkuit</h1>

      <form method="post" action="sirkuit.php" novalidate data-form="sirkuit">

        <!-- hidden fields -->
        <input type="hidden" name="action" value="{{ACTION}}" id="sirkuit-action">
        <input type="hidden" name="id" value="{{ID}}" id="sirkuit-id">

        <div>
          <label for="nama">Nama Sirkuit</label>
          <input id="nama" name="nama" type="text" placeholder="Mis. Suzuka"
                 value="{{NAMA}}" required>
        </div>

        <div>
          <label for="lokasi">Lokasi</label>
          <input id="lokasi" name="lokasi" type="text" placeholder="Mis. Jepang"
                 value="{{LOKASI}}" required>
        </div>

        <div>
          <label for="panjang">Panjang (meter)</label>
          <input id="panjang" name="panjang" type="number" min="0"
                 placeholder="5800" value="{{PANJANG}}" required>
        </div>

        <div>
          <label for="tikungan">Jumlah Tikungan</label>
            <input id="tikungan" name="jumlahTikungan" type="number" min="0" value="{{TIKUNGAN}}">
        </div>

        <div class="full actions">
          <a href="sirkuit.php" class="btn btn-muted">Batal</a>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
